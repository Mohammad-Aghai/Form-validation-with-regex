<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modular programming</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form  class="main-form">
        <h3  class="title">Create Account</h3>
        <label for="input-UserName" class="label-input">User name :</label>
        <input type="text"id="input-UserName" class="input-value" placeholder="Enter Your User name">
        <label for="input-phoneNumber"" class="label-input">phoneNumber</label>
        <input type="tel" id="input-phoneNumber" class="input-value" placeholder="Enter Your User phoneNumber">
        <label for="input-email" class="label-input">email</label>
        <input type="email" id="input-email" class="input-value" placeholder="Enter Your User email">
        <label for="input-password" class="label-input">password</label>
        <input type="password" id="input-password" class="input-value" placeholder="Enter Your User password">
        <button class="submit-btn">submit</button>
    </form>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>phone number</th>
            <th>email</th>
            <th>password</th>
        </tr>
        <tbody>
            <tr>
                <td>${userItem.id}</td>
                <td>${userItem.name}</td>
                <td>${userItem.phoneNumber}</td>
                <td>${userItem.email}</td>
                <td>${userItem.password}</td>
                </tr>`
        </tbody>
        
    </table>
    <script src="js/script.js"></script>
</body>

</html>
